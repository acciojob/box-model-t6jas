<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 3px solid #333;
      border-radius: 10px;
      background-color: white;
      width: 300px;
    }
    .red, .green, .yellow {
      display: inline-block;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin: 10px;
    }
    .red { background-color: red; }
    .green { background-color: green; }
    .yellow { background-color: yellow; }
  </style>
</head>
<body>
  <div class="container">
    <div class="red"></div>
    <div class="green"></div>
    <div class="yellow"></div>
  </div>
</body>
</html>
